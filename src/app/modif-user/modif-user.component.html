<h1>Update User</h1>
<div class="d-flex flex-column">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>User name ...</mat-label>
      <input matInput placeholder="User name..." formControlName="name">

      <mat-error
        *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">
        User name is required
      </mat-error>
      <mat-error
        *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.minlength">
        User name is required
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Phone ...</mat-label>
      <input matInput placeholder="Phone name..." formControlName="phone">

      <mat-error
        *ngIf="phone.invalid && (phone.dirty || phone.touched) && phone.errors.required">
        Phone is required
      </mat-error>
      <mat-error
        *ngIf="phone.invalid && (phone.dirty || phone.touched) && phone.errors.minlength">
        Phone is required
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Address ...</mat-label>
      <input matInput placeholder="Address ..." formControlName="address">

      <mat-error
        *ngIf="address.invalid && (address.dirty || address.touched) && address.errors.required">
        Address is required
      </mat-error>
      <mat-error
        *ngIf="address.invalid && (address.dirty || address.touched) && address.errors.minlength">
        Address is required
      </mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="outline">
      <mat-label>Email ...</mat-label>
      <input matInput placeholder="Email name..." formControlName="email">

      <mat-error
        *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
        Email is required
      </mat-error>
      <mat-error
        *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.minlength">
        Email is required
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Add</button>
  </form>
</div>
