<mat-card class="mx-auto col-md-4">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex flex-column">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username..." formControlName="username">

          <mat-error *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required">
            Username is required
          </mat-error>
          <mat-error *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.minlength">
            Username is required
          </mat-error>


        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email..." formControlName="email">

          <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            Email is Invalid
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password..." formControlName="password">

          <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder="Password confirmation..." formControlName="passwordConfirmation">
          <mat-error *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched) && passwordConfirmation.errors.required">
            Password confirmation is required
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Register</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
