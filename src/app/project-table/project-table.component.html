<mat-card>
  <h2>Projects</h2>
  <mat-table [dataSource]="projects">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name | titlecase}} </mat-cell>
    </ng-container>

    <!-- Admin Column -->
    <ng-container matColumnDef="admin">
      <mat-header-cell *matHeaderCellDef> Admin </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.admin | titlecase}} </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date | date}}  </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <ng-container *ngIf="this.profile.username == element.admin || profile.admin">
        <button (click)="handleClickModifProject(element)" mat-icon-button>
          <mat-icon>create</mat-icon>
        </button>
        <button (click)="handleClickDeleteProject(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
          <button [routerLink]="['project', element.name]" mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
        </ng-container>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="handleClickCreateProject()">Create</button>
  </mat-card-actions>
</mat-card>
