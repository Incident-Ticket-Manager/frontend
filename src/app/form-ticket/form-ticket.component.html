<h1 mat-dialog-title>Créer un incident</h1>
<div mat-dialog-content class="ticket-modal">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Intitulé</mat-label>
        <input matInput placeholder="Intitulé" formControlName="title">
        <mat-error *ngIf="this.ticketForm.get('title').invalid && (this.ticketForm.get('title').dirty || this.ticketForm.get('title').touched) && this.ticketForm.get('title').errors.required">
          Vous devez renseigner un intitulé
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Détail</mat-label>
        <textarea type="text" matInput placeholder="Détail" formControlName="detail"></textarea>
        <mat-error *ngIf="this.ticketForm.get('detail').invalid && (this.ticketForm.get('detail').dirty || this.ticketForm.get('detail').touched) && this.ticketForm.get('detail').errors.required">
          Vous devez renseigner un intitulé
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Client concerné</mat-label>
        <mat-select formControlName="client">
          <mat-option *ngFor="let client of clients$ | async" [value]="client.id">
            {{ client.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div mat-dialog-actions class="modal-bottom">
        <button mat-stroked-button color="primary" (click)="onCancelClick()">Annuler</button>
        <button mat-raised-button cdkFocusInitial color="primary" type="submit">Sauvegarder</button>
      </div>
    </form>
</div>
